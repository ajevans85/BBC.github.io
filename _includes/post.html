{% if post.category == "iplayer" %}
<span class="icon icon-iplayer"></span>
{% endif %}
<h2>{{ post.title }}</h2>
<p class="meta">By <em>{{ post.author }}</em> on <em>{{ post.date | date_to_long_string }}</em> in <em>{{post.category}}</em></p>
{{ content }}


<div id="page-navigation"> 
    <div class="left"> 
    {% if post.previous.url %} 
        <a href="{{post.previous.url}}" title="Previous Post: {{post.previous.title}}">&laquo; {{post.previous.title}}</a> 
    {% endif %} 
    </div> 

    <div class="right"> 
    {% if post.next.url %} 
        <a href="{{post.next.url}}" title="next Post: {{post.next.title}}">{{post.next.title}} &raquo; </a> 
    {% endif %} 
    </div>
</div>
