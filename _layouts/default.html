<!DOCTYPE>
<html lang="en">
    <head>
        <title>{{ page.title }}</title>
        <link rel="stylesheet" type="text/css" href="/reset.css" />
        <link rel="stylesheet" type="text/css" href="/webfont.css" />
        <link rel="stylesheet" type="text/css" href="/default.css" />
        <link rel="stylesheet" type="text/css" href="/jekyll-github.css" />
    </head>
    <body>
        <header class="main">
            <h1><a href="/"><img src="/bbc-blocks-dark.png" /> Future Media Blog</a></h1>
        </header>
        <section class="container">
            <div class="wrapper">
                <div class="main">
                {% if page.type == "post" %}
                    {% assign post = page %}
                    {% include post.html %}
                {% else %}
                    {{ content }}
                {% endif %}
                    </div>

                        </li>
                        {% endfor %}
                    </ul>
                </div>-->
            </div>
        </section>

    </body>
</html>
